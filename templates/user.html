{% extends "index.html" %}
{% block title %}User Page{% endblock  %}
{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="flash-message">{{ msg }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <p>username: {{user}}</p>
    <form action="#" method = "POST">
        <label for="mail">Mail: </label>
        <input type="email" id="mail" name="mail" placeholder="Enter your email" value={{email if email}}></input>
        <input type="submit" value="Submit"></input>
    </form>
{% endblock %}
